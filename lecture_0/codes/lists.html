<!DOCTYPE html>
<html>
    <head>
        <title>Lists</title>
    </head>
    <body>
        <ul>
            An unordered list:
            <li>One item</li>
            <li>Another item</li>
            <li>Yet another item</li>
        </ul>
        <ol>
            An ordered list:
            <li>First item</li>
            <li>Second item</li>
            <li>Third item</li>
        </ol>
    </body>
</html>
