<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Attribute</title>
        <style>
            a[href="https://"] {
                color: blue;
            }
            a[href="https://reddit.com"] {      /* only those anchor tags with href as reddit should be red */
                color: red;
            }
        </style>
    </head>
    <body>
        <ul>
            <li><a href="https://google.com">Google</a></li>
            <li><a href="https://facebook.com">Facebook</a></li>
            <li><a href="https://reddit.com">Reddit</a></li>
        </ul>
    </body>
</html>
