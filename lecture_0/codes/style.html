<!DOCTYPE html>
<html lang="en">
    <head>
        <title>CSS Intro</title>
        <style>
            #foo, #bar {
                color: blue;
            }
            .baz {
                color: blue;
            }
        </style>
    </head>
    <body>
        <h1 class="baz">Heading 1</h1>
        <h1 class="baz">Heading 2</h1>
        <!-- <h1 id="foo"></h1>Heading 1</h1>       foo and bar have same css, but different names. hence need class
            <h1 id="bar"></h1>Heading 2</h1> 
        -->
        <h1>Heading 3</h1>
    </body>
</html>
